<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8fafc"/>
  
  <!-- Card 1 -->
  <rect x="50" y="80" width="120" height="80" rx="8" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
  <text x="110" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">GDP</text>
  
  <!-- Card 2 -->
  <rect x="230" y="80" width="120" height="80" rx="8" fill="#6366f1" stroke="#4f46e5" stroke-width="2"/>
  <text x="290" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">국내</text>
  <text x="290" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">총생산</text>
  
  <!-- Card 3 -->
  <rect x="50" y="200" width="120" height="80" rx="8" fill="#ec4899" stroke="#db2777" stroke-width="2"/>
  <text x="110" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">CPI</text>
  
  <!-- Card 4 -->
  <rect x="230" y="200" width="120" height="80" rx="8" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="290" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">소비자</text>
  <text x="290" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">물가지수</text>
  
  <!-- Connecting lines -->
  <path d="M170 120 L230 120" stroke="#10b981" stroke-width="3" stroke-dasharray="5,5" opacity="0.7"/>
  <path d="M170 240 L230 240" stroke="#10b981" stroke-width="3" stroke-dasharray="5,5" opacity="0.7"/>
  
  <!-- Match icons -->
  <circle cx="200" cy="120" r="8" fill="#10b981"/>
  <text x="200" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">✓</text>
  
  <circle cx="200" cy="240" r="8" fill="#10b981"/>
  <text x="200" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">✓</text>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="18" font-weight="bold">카드 매칭 게임</text>
  
  <!-- Timer -->
  <rect x="150" y="320" width="100" height="30" rx="15" fill="#e5e7eb" stroke="#d1d5db" stroke-width="1"/>
  <text x="200" y="340" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">⏱️ 01:23</text>
</svg>